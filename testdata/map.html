<script>
	//var map = L.map('map').setView([-32.1, 19.1], 11);
	var map = L.map('map').setView([-33.8, 19.1], 11);
	var bgLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 });
	//var roads1 = L.tileLayer('http://127.0.0.1:8080/{z}/{x}/{y}.jpeg', { minZoom: 23, maxZoom: 25 });
	//var roads2 = L.tileLayer('http://127.0.0.1:8080/{z}/{x}/{y}.png', { minZoom: 1, maxZoom: 22 });
	var roads1 = L.tileLayer('/{z}/{x}/{y}.jpeg', { minZoom: 23, maxZoom: 25 });
	var roads2 = L.tileLayer('/{z}/{x}/{y}.png', { minZoom: 1, maxZoom: 22 });
	bgLayer.addTo(map);
	roads1.addTo(map);
	roads2.addTo(map);
</script>
